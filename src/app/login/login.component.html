<div class="container">
  <form class="form-signin">
    <img class="form-signin" src="../../assets/image/bblwide.png">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text"  class="form-control" [(ngModel)]="username" name ="username" placeholder="username"  autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"  class="form-control" placeholder="password"[(ngModel)]="password" name ="password" >
    <div *ngIf="showError">
        <div class="alert alert-danger" role="alert">
          Username or Password is incorrect
        </div>
      </div>
    <button class="btn btn-lg btn-primary btn-block" style="margin-top:20px;"type="button" (tap)="signin()">Sign in</button>
  </form>

</div>
